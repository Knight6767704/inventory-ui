name: Build and Push Docker Images for Microfrontends

on:
  push:
    branches:
      - main  # Adjust this to your default branch
  pull_request:
    branches:
      - main  # Adjust this to your default branch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        microfrontend: [admin, inventory, sales, shell, wearhouse]  # List all microfrontends here

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}-${{ matrix.microfrontend }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Step 4: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Build Docker image and tag it
      - name: Build Docker image for ${{ matrix.microfrontend }}
        run: |
          docker build -f ./projects/${{ matrix.microfrontend }}/Dockerfile.${{ matrix.microfrontend }} -t inevosys/lms/${{ matrix.microfrontend }}-ui:${{ github.sha }} .

      # Step 6: Push Docker image to GitHub Container Registry
      - name: Push Docker image for ${{ matrix.microfrontend }}
        run: |
          docker push inevosys/lms/${{ matrix.microfrontend }}-ui:${{ github.sha }}

      # Step 7: Run Docker Scout vulnerability scan (optional)
      - name: Run Docker Scout vulnerability scan for ${{ matrix.microfrontend }}
        uses: docker/scout-action@v1
        with:
          dockerfile: ./projects/${{ matrix.microfrontend }}/Dockerfile.${{ matrix.microfrontend }}

